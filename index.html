<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Frenchies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      max-width: 500px;
      margin: auto;
    }

    div {
      margin-top: 75px;
      margin-bottom: 50px;
      margin-right: auto;
      margin-left: auto;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;

    }

    .h2 {
      color: #DB7093;
    }
    .footnote {
      color: #20b2aa;
    }

    .carousel {
      height: 650px;
      background-color: #ffccff;

    }

  </style>
</head>

<body>

  <div><img src="https://raw.githubusercontent.com/i-Varies/Frenchie-Cuties/main/banner.png" /></div>

  <h2 class="h2"; style="text-align:center;"> Project: Frenchie Carousel </h2>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://github.com/i-Varies/Frenchie-Cuties/blob/main/1.png?raw=true" alt="Cuties First">
      </div>
      <div class="item">
        <img src="https://github.com/i-Varies/Frenchie-Cuties/blob/main/2.png?raw=true" alt="Cuties Second">
      </div>
      <div class="item">
        <img src="https://github.com/i-Varies/Frenchie-Cuties/blob/main/3.png?raw=true" alt="Cuties Third">
      </div>
      <div class="item">
        <img src="https://github.com/i-Varies/Frenchie-Cuties/blob/main/4.png?raw=true" alt="Cuties Forth">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <p class="footnote"; style="text-align:center"><i>This static website is deployed by<b> Vy </b> on AWS EC2 Instance using AWS Clouldformation Service.</i></p>

    <img src="https://clarusway.com/wp-content/uploads/2020/06/clarusway_logo.png" />
</body>

</html>
